apiVersion: v1
kind: Pod
metadata:
  name: guaranteed-pod-2
  namespace: pod-ns
spec:
  containers:
    - name: foo
      image: shixiaochuangk8s/nginx:1.25
      resources:
        requests:
          cpu: "10m"
          memory: "64Mi"
        limits:
          cpu: "10m"
          memory: "64Mi"
    - name: bar
      image: shixiaochuangk8s/busybox:1.28.3
      command: [ "sh", "-c", "echo 'Bar running...'; sleep 3600" ]
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "100m"
          memory: "128Mi"