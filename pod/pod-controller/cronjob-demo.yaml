apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob-demo
  namespace: pod-controller
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: hello
              image: shixiaochuangk8s/busybox:1.28.3
              args:
                - "bin/sh"
                - "-c"
                - "for i in 9 8 7 6 5 4 3 2 1; do echo $i; done"