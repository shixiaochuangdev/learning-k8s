apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  namespace: harbor-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      serviceAccountName: harbor-sa
      containers:
        - name: demo
          image: harbor.shixiaochuang.org/nginx/nginx:1.25