apiVersion: v1
kind: Pod
metadata:
  name: volume-hostpath
  namespace: volume-ns
spec:
  containers:
    - name: nginx
      image: shixiaochuangk8s/nginx:1.17.1
      ports:
        - containerPort: 80
      volumeMounts:
        - name: logs-volume
          mountPath: /var/log/nginx
    - name: busybox
      image: shixiaochuangk8s/busybox:1.30
      command: [ "/bin/sh","-c","tail -f /logs/access.log" ]
      volumeMounts:
        - name: logs-volume
          mountPath: /logs
  volumes:
    - name: logs-volume
      hostPath:
        path: /root/logs
        type: DirectoryOrCreate  # 目录存在就使用，不存在就先创建后使用