apiVersion: apps/v1
kind: Deployment
metadata:
  name: rewrite-demo-app
  namespace: traefik-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rewrite-demo
  template:
    metadata:
      labels:
        app: rewrite-demo
    spec:
      containers:
        - name: nginx
          image: shixiaochuangk8s/nginx:1.15-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d
      volumes:
        - name: nginx-conf
          configMap:
            name: rewrite-demo-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rewrite-demo-config
  namespace: traefik-ns
data:
  default.conf: |
    server {
        listen 80;
        location /api/v1/hello {
            return 200 "Hello from /api/v1/hello!\n";
            add_header Content-Type text/plain;
        }
        location / {
            return 404 "Only /api/v1/hello is supported.\n";
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: service-rewrite-demo
  namespace: traefik-ns
spec:
  selector:
    app: rewrite-demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
