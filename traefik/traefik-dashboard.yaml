apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`traefikui.shixiaochuang.org`)
    kind: Rule
    middlewares:
      - name: traefikui-redirect-dashboard
    services:
      - name: api@internal
        kind: TraefikService