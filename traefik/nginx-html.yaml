apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-html
  namespace: traefik-ns
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Welcome to Traefik + Nginx!</title>
      <style>
        body {
          margin: 0;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background: linear-gradient(135deg, #ff0080, #7928ca);
          font-family: 'Arial', sans-serif;
          color: white;
          overflow: hidden;
        }
        h1 {
          font-size: 4em;
          animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
          from { text-shadow: 0 0 10px #fff, 0 0 20px #ff0080, 0 0 30px #ff0080, 0 0 40px #ff0080; }
          to   { text-shadow: 0 0 20px #fff, 0 0 30px #ff0080, 0 0 40px #ff0080, 0 0 50px #ff0080; }
        }
      </style>
    </head>
