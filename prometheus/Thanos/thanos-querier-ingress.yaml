apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thanos-querier-ingress
  namespace: kube-mon
  labels:
    app: thanos-querier
  annotations:
    # 可选：Nginx Ingress 特有注解（根据需求启用）
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - host: querier.shixiaochuang.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: thanos-querier
                port:
                  name: http