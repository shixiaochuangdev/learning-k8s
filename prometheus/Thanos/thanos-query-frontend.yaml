apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-query-frontend
  namespace: kube-mon
  labels:
    app: thanos-query-frontend
spec:
  selector:
    matchLabels:
      app: thanos-query-frontend
  template:
    metadata:
      labels:
        app: thanos-query-frontend
    spec:
      containers:
        - name: thanos
          image: shixiaochuangk8s/thanosio-thanos:v0.40.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9090
              name: http
          args:
            - query-frontend  # 启动 query-frontend 子命令
            - --log.level=info  # 日志级别设为 info（生产推荐）
            - --log.format=logfmt  # 日志格式为 key=value 形式
            - --query-frontend.compress-responses  # 启用响应压缩（节省带宽）
            - --http-address=0.0.0.0:9090  # 监听所有网络接口的 9090 端口
            # 指定下游查询服务地址（即 thanos-querier 的内部 Service 地址）
            - --query-frontend.downstream-url=http://thanos-querier.kube-mon.svc.cluster.local:9090
            # 将长范围查询按 12 小时切分，提升并发和缓存效率
            - --query-range.split-interval=12h
            # 单个请求最多重试 10 次（应对临时失败）
            - --query-range.max-retries-per-request=10
            # 记录执行时间超过 10 秒的查询（用于性能分析）
            - --query-frontend.log-queries-longer-than=10s
            # 对标签查询（/api/v1/labels）也按 12 小时切分
            - --labels.split-interval=12h
            # 标签查询的最大重试次数
            - --labels.max-retries-per-request=10
            # 配置查询范围（range query）的内存缓存
            - |-
              --query-range.response-cache-config="config":
                max_size: "200MB"     # 最大缓存大小
                max_size_items: 0     # 不限制条目数（由 max_size 控制）
                validity: 0s          # 缓存永不过期（由 Thanos 自动管理）
              type: IN-MEMORY         # 使用内存缓存（非持久化）
            # 配置标签查询的内存缓存（同上）
            - |-
              --labels.response-cache-config="config":
                max_size: "200MB"
                max_size_items: 0
                validity: 0s
              type: IN-MEMORY
          # 环境变量：注入宿主机 IP（可用于监控或日志）
          env:
            - name: HOST_IP_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          livenessProbe:
            failureThreshold: 4
            httpGet:
              path: /-/healthy
              port: 9090
              scheme: HTTP
            periodSeconds: 30
          readinessProbe:
            failureThreshold: 20
            httpGet:
              path: /-/ready
              port: 9090
              scheme: HTTP
            periodSeconds: 5
          resources:
            requests:
              memory: 512Mi
              cpu: 500m
            limits:
              memory: 512Mi
              cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: thanos-query-frontend
  namespace: kube-mon
  labels:
    app: thanos-query-frontend
spec:
  ports:
    - name: http
      port: 9090
      targetPort: 9090
  selector:
    app: thanos-query-frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thanos-query-frontend
  namespace: kube-mon
  labels:
    app: thanos-query-frontend
spec:
  ingressClassName: nginx
  rules:
    - host: query.shixiaochuang.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: thanos-query-frontend
                port:
                  number: 9090